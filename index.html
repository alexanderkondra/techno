<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <title>Techno Show RSVP</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill out the form below to be notified for the upcoming event:</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="person1">Name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Address</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">Email</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="exclamation">Phone</label>
            <input id="exclamation" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Review Your Information Below:</button>
        </form>


      <div id="story">
        <h1>Contact Information:</h1>
        <p>
          <li>Name: <span class="person1"></span></li>
          <li>Adress: <span class="person2"></span></li>
          <li>Email: <span class="animal"></span></li>
          <li>Phone: <span class="exclamation"></span></li>
        </p>
      </div>
    </div>
  </body>
  </html>
